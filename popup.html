<!doctype html>
<html>
<head>
    <title>mikiz Plugin</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="settings" id="settings">
    <i class="material-icons">settings</i>
</div>
<div id="main" class="show">
    <img src="glgtz.jpg" height="180" width="180"/>
    <p id="playingNow"></p>
    <button id="play">בואו נשמע קצת מוזיקה</button>
    <button id="pause">!עצור סוסים</button>
    <div id="volume">
        <input id="volumeBar" type="range" min="1" max="100" value="50" class="slider">
    </div>
</div>
<div id="settingsView">
    <label for="notifications">הצג התראות</label>
    <input type="checkbox" name="notifications" id="notifications"><br>
    <label for="autorenew">טען מחדש</label>
    <i class="material-icons" id="autorenew">autorenew</i>
</div>
<script src="popup.js"></script>
</body>
</html>
